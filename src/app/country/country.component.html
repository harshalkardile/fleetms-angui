<br>

<div class = "container">
<section class="panel">
  <header class="panel-heading">
    Countries List
  </header>
  <div class="border">
    <button class="btn btn-md btn-outline-primary">
      <i class="fa fa-user"></i>
      New Friend
    </button>
  </div>
  <table class="table table-striped table-advance table-hover">
    <tbody>
    <tr>
      <th></th>
      <th><i class="icon_profile"></i>Description</th>
      <th><i class="icon_calendar"></i> Capital</th>
      <th><i class="icon_mail_alt"></i> Code</th>
      <th><i class="icon_pin_alt"></i> Nationality</th>
      <th><i class="icon_mobile"></i> Continent</th>
      <th><i class="icon_cogs"></i> Action</th>
    </tr>
    <tr *ngFor = "let country of countries ">
      <td><i class=" fa fa-table"></i></td>
      <td>{{country.description}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.code}}</td>
      <td>{{country.nationality}}</td>
      <td>{{country.continent}}</td>
      <td>
        <button class=" btn btn-sm btn-info">
          <i class=" fa fa-search"></i>
          Details
        </button>
        <button class=" btn btn-sm btn-warning">
          <i class=" fa fa-edit"></i>
          Edit
        </button>
        <button class=" btn btn-sm btn-danger">
          <i class=" fa fa-remove"></i>
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</div>
